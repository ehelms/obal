---
packages:
  vars:
    releasers:
      - copr
    scl: copr-scl
    copr_user: "@fake-user"
    copr_repo_name: copr-repo-scratch
    diff_package_copr_repo: copr-repo-staging
    diff_package_type: copr
    build_package_build_system: copr
    build_package_scratch_repo: copr-repo-scratch
    copr_repo_chroot: epel-7-x86_64
    copr_repo_external_repos:
      - http://mirror.centos.org/centos/7/sclo/x86_64/rh/
    copr_repo_packages:
      - scl-utils-build
      - rh-ruby24-build
  hosts:
    hello: {}

repoclosures:
  hosts:
    core-repoclosure: {}

copr_projects:
  vars:
    copr_project_user: 'example'
  hosts:
    foreman:
      copr_project_name: "foreman"
      copr_project_chroots:
        - name: epel-7-x86_64
          external_repos:
            - http://mirror.centos.org/centos/7/sclo/x86_64/rh/
          buildroot_packages:
            - rh-ruby24-build
            - scl-utils-build
    client:
      copr_project_name: "foreman-client"
      copr_project_chroots:
        - name: rhel-9-x86_64
        - name: rhel-8-x86_64
        - name: rhel-7-x86_64
